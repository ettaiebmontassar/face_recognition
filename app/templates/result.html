<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Face Recognition Results</h1>
        <img src="{{ url_for('static', filename='results/' ~ filename) }}" alt="Processed Image" class="result-image">
        <h2>Identified Faces:</h2>
        <ul>
            {% for face, distance in identified_faces %}
            <li>{{ face }} (Distance: {{ distance }})</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('main.upload') }}" class="btn">Upload another image</a>
    </div>
</body>
</html>
